  <script>
    $('#filtro')
      .dropdown()
    ;

    $('#cronometro')
       .popup({
      inline     : true,
      hoverable  : true,
      position   : 'bottom left',
      lastResort: 'bottom left',
      delay: {
        show: 300,
        hide: 800
      }
      })
    ;

    $('#cardsuteis')
       .popup({
      inline     : true,
      hoverable  : true,
      position   : 'bottom left',
      lastResort: 'bottom left',
      delay: {
        show: 300,
        hide: 800
      }
      })
    ;

    $('#card')
    .popup({
      inline     : true,
      hoverable  : true,
      position   : 'bottom left',
      lastResort: 'bottom left',
      delay: {
        show: 300,
        hide: 800
      }
      })
    ;

    
    var sw = {
      /* [INIT] */
      etime : null, // holds HTML time display
      ego : null, // holds HTML start/stop button
      timer : null, // timer object
      now : 0, // current timer
      init : function () {
        // Get HTML elements
        sw.etime = document.getElementById("sw-time");
        sw.ego = document.querySelectorAll(".sw-go");      /*[0], [1], [2]*/

        // Attach listeners
        for(var i = 0; i <= 1; i++){
          sw.ego[i].addEventListener("click", sw.start);
          sw.ego[i].disabled = false;
        }
        
      },

      /* [ACTIONS] */
      tick : function () {
      // tick() : update display if stopwatch running

        // Calculate hours, mins, seconds
        sw.now++;
        var remain = sw.now;
        var hours = Math.floor(remain / 3600);
        remain -= hours * 3600;
        var mins = Math.floor(remain / 60);
        remain -= mins * 60;
        var secs = remain;

        // Update the display timer
        if (hours<10) { hours = "0" + hours; }
        if (mins<10) { mins = "0" + mins; }
        if (secs<10) { secs = "0" + secs; }
        sw.etime.innerHTML = hours + ":" + mins + ":" + secs;
      },

      start : function () {
      // start() : start the stopwatch

        sw.timer = setInterval(sw.tick, 1000);
        //sw.ego[0].value = "Stop";
        for(var j = 0; j <= 2; j++){
          sw.ego[j].removeEventListener("click", sw.start);
          sw.ego[j].addEventListener("click", sw.stop);
        }
        
      },

      stop  : function () {
      // stop() : stop the stopwatch

        clearInterval(sw.timer);
        sw.timer = null;
        //sw.ego.value = "Start";
        for(var k = 0; k <= 2; k++){
          sw.ego[k].removeEventListener("click", sw.stop);
          sw.ego[k].addEventListener("click", sw.start);
        }
        
      }
    };

    window.addEventListener("load", sw.init);


  </script>
</html>
